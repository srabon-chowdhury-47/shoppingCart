<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styele.css">
    <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <h1 class="logo">World Peas</h1>
        <nav>
            <a href="#" class="mx-3 text-dark">Home</a>
            <a href="#" class="mx-3 text-dark">Shop</a>
            <a href="#" class="mx-3 text-dark">Contact</a>
        </nav>
        <button class="btn btn-outline-success">Basket</button>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <!-- Basket Items -->
            <div class="col-md-8">
                <div class="basket-item d-flex align-items-center justify-content-between p-3 border-bottom">
                    <div class="d-flex align-items-center">
                        <img src="assets/tomato.png" alt="Heirloom Tomato" class="img-fluid" style="width: 80px; height: auto;">
                        <div class="ml-3">
                            <h5 class="mb-1">Heirloom Tomato</h5>
                            <p class="mb-0 text-muted">$5.99 / kg</p>
                        </div>
                    </div>
                    <p class="mb-0">$5.99</p>
                </div>
                <div class="basket-item d-flex align-items-center justify-content-between p-3 border-bottom">
                    <div class="d-flex align-items-center">
                        <img src="assets/ginger.jpeg" alt="Organic Ginger" class="img-fluid" style="width: 80px; height: auto;">
                        <div class="ml-3">
                            <h5 class="mb-1">Organic Ginger</h5>
                            <p class="mb-0 text-muted">$12.99 / kg</p>
                        </div>
                    </div>
                    <p class="mb-0">$6.50</p>
                </div>
                <div class="basket-item d-flex align-items-center justify-content-between p-3 border-bottom">
                    <div class="d-flex align-items-center">
                        <img src="assets/onion.jpeg" alt="Sweet Onion" class="img-fluid" style="width: 80px; height: auto;">
                        <div class="ml-3">
                            <h5 class="mb-1">Sweet Onion</h5>
                            <p class="mb-0 text-muted">$2.99 / kg</p>
                        </div>
                    </div>
                    <p class="mb-0">$14.95</p>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-md-4">
                <div class="order-summary p-4 bg-light rounded">
                    <h4 class="mb-3">Order Summary</h4>
                    <div class="d-flex justify-content-between">
                        <p>Subtotal</p>
                        <p>$27.44</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Shipping</p>
                        <p>$3.99</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Tax</p>
                        <p>$2.00</p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between font-weight-bold">
                        <p>Total</p>
                        <p>$33.43</p>
                    </div>
                    <button class="btn btn-success btn-block mt-3">Continue to payment <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
